<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お問い合わせフォーム</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
    }
    .error-message {
      display: none;
      color: #e53e3e;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    @media print {
      .container {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8 max-w-3xl">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">お問い合わせフォーム</h1>
      <form action="https://formsubmit.co/nijigaokalab@gmail.com" method="POST" class="space-y-6">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_autoresponse" value="お問い合わせありがとうございます。内容を確認のうえご連絡いたします。">
        <input type="hidden" name="_template" value="table">

        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">お名前 <span class="text-red-600">*</span></label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="山田 太郎" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">メールアドレス <span class="text-red-600">*</span></label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="example@example.com" />
        </div>

        <div>
          <label for="inquiryType" class="block text-sm font-medium text-gray-700 mb-1">お問い合わせ種類 <span class="text-red-600">*</span></label>
          <select id="inquiryType" name="inquiryType" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>お問い合わせ種類を選択してください</option>
            <option value="general">一般的なお問い合わせ</option>
            <option value="product">製品に関するお問い合わせ</option>
            <option value="support">サポートに関するお問い合わせ</option>
            <option value="other">特典・資料請求・その他</option>
          </select>
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">お問い合わせ内容 <span class="text-red-600">*</span></label>
          <textarea id="message" name="message" rows="6" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="お問い合わせ内容を詳しく記入してください"></textarea>
        </div>

        <div class="flex items-start">
          <input type="checkbox" id="privacy" name="privacy" required
            class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
          <label for="privacy" class="ml-2 block text-sm text-gray-700">
            個人情報保護方針に同意します <span class="text-red-600">*</span>
          </label>
        </div>

        <div class="flex justify-center pt-4">
          <button type="submit"
            class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            送信する
          </button>
        </div>
      </form>
    </div>

    <div class="text-center text-sm text-gray-500 mt-8">
      <p>このフォームから送信された情報は、お問い合わせへの回答のみに使用します。</p>
      <p class="mt-2">© 2023 nijigaoka,lab</p>
    </div>
  </div>
</body>
</html>
